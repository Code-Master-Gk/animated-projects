<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated 3D Navbar</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }



    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      width: 80%;
      background: #111;
      padding: 1.2rem 2rem;
      border-radius: 20px;  
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2rem 3rem rgba(0,0,0,0.7);
      perspective: 120rem;
      transform-style: preserve-3d;
      position: relative;
    }

    /* Logo */
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      transform: translateZ(3rem);
      text-shadow: 0 0.4rem 0.8rem rgba(255,255,255,0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(3rem); }
      50% { transform: translateY(-0.6rem) translateZ(3rem); }
    }

    /* Menu */
    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .nav-links li {
      transform-style: preserve-3d;
    }

    .nav-links li a {
      text-decoration: none;
      color: #ddd;
      font-size: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: all 0.3s ease;
      transform: translateZ(2rem);
      padding: 0.6rem 1.2rem;
      border-radius: 0.8rem;
    }

    .nav-links li a i {
      font-size: 1.2rem;
      transition: transform 0.4s, color 0.3s;
    }

    .nav-links li a:hover i {
      transform: rotate(20deg) scale(1.2);
      color: #00ff7f;
      text-shadow: 0 0 10px #00ff7f, 0 0 20px #00c6ff;
    }

    .nav-links li a:hover {
      color: #fff;
      transform: translateZ(4rem) scale(1.1);
      box-shadow: 0 0.5rem 1.5rem rgba(0,255,150,0.4);
      background: rgba(255,255,255,0.05);
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 3px;
      background: linear-gradient(90deg, #ff0057, #00c6ff, #00ff7f);
      transition: width 0.3s ease;
      border-radius: 0.3rem;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    /* Social Icons */
    .socials {
      display: flex;
      gap: 1.5rem;
    }

    .socials a {
      font-size: 1.5rem;
      color: #bbb;
      transition: 0.4s;
      transform: translateZ(2.5rem);
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff0057, 0 0 20px #00c6ff, 0 0 30px #00ff7f;
      transform: translateZ(5rem) rotateY(20deg) scale(1.2);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 1.9rem;
      color: #fff;
      cursor: pointer;
      transform: translateZ(3rem);
      transition: transform 0.3s;
    }

    .hamburger:hover {
      transform: translateZ(3rem) scale(1.2) rotate(90deg);
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .nav-links {
        position: absolute;
        top: 7rem;
        left: 0;
        right: 0;
        background: #111;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
      }

      .nav-links .active {
        max-height: 40rem;
        opacity: 1;
        padding: 1.5rem 0;
        animation: slideDown 0.5s ease forwards;
      }

      @keyframes slideDown {
        from { transform: translateY(-2rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .hamburger {
        display: block;
      }

      .socials {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SAINI</div>

    <!-- Hamburger icon -->
    <div class="hamburger"><i class='bx bx-menu'></i></div>

    <ul class="nav-links">
      <li><a href="#"><i class='bx bx-home'></i> Home</a></li>  
      <li><a href="#"><i class='bx bx-user'></i> About</a></li>
      <li><a href="#"><i class='bx bx-briefcase'></i> Services</a></li>
      <li><a href="#"><i class='bx bx-envelope'></i> Contact</a></li>
    </ul>

    <div class="socials">
      <a href="#"><i class='bx bxl-facebook-circle'></i></a>
      <a href="#"><i class='bx bxl-twitter'></i></a>
      <a href="#"><i class='bx bxl-instagram'></i></a>
      <a href="#"><i class='bx bxl-linkedin'></i></a>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const menu = document.querySelector(".menu");
    const icon = document.querySelector(".hamburger i");

    hamburger.addEventListener("click", () => {
      menu.classList.toggle("active");
      icon.classList.toggle("bx-menu");
      icon.classList.toggle("bx-x");
    });
  </script>

</body>
</html>
